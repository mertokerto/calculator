<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <main>
            <div class="container-parent">
                <div class="container">
                    <div class="display">0</div>
                    <div class="buttons">
                        <div class="row">
                            <button class="button" onclick="addFirstParam('1'); displayEquation(this.textContent)">1</button>
                            <button class="button" onclick="addFirstParam('2'); displayEquation(this.textContent)">2</button>
                            <button class="button" onclick="addFirstParam('3'); displayEquation(this.textContent)">3</button>
                            <button class="button" onclick="signBool = true; signDeclare('/'); displayEquation(this.textContent)">/</button>
                        </div>
                        <div class="row">
                            <button class="button" onclick="addFirstParam('4'); displayEquation(this.textContent)">4</button>
                            <button class="button" onclick="addFirstParam('5'); displayEquation(this.textContent)">5</button>
                            <button class="button" onclick="addFirstParam('6'); displayEquation(this.textContent)">6</button>
                            <button class="button" onclick="addFirstParam('0'); displayEquation(this.textContent)">0</button>
                        </div>
                        <div class="row">
                            <button class="button" onclick="addFirstParam('7'); displayEquation(this.textContent)">7</button>
                            <button class="button" onclick="addFirstParam('8'); displayEquation(this.textContent)">8</button>
                            <button class="button" onclick="addFirstParam('9'); displayEquation(this.textContent)">9</button>
                            <button class="button" onclick="signBool = true; signDeclare('x'); displayEquation(this.textContent)">x</button>
                        </div>
                        <div class="row">
                            <button class="button" onclick="signBool = true; signDeclare('+'); displayEquation(this.textContent)">+</button>
                            <button class="button" onclick="signBool = true; signDeclare('-'); displayEquation(this.textContent)">-</button>
                            <button class="button" onclick="clearDisplay()">AC</button>
                            <button class="button" onclick="signBool = true; equation()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="ft-text">
                <p>Copyright &copy;mertokerto</p>
                <a href="https://github.com/mertokerto" target="_blank"><i class="fa fa-github"></i></a>
            </div>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
