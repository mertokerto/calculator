<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container-parent">
                <div class="container">
                    <div class="display">0</div>
                    <div class="buttons">
                        <div class="row">
                            <div class="number-button">1</div>
                            <div class="number-button">2</div>
                            <div class="number-button">3</div>
                            <div class="sign-button">/</div>
                        </div>
                        <div class="row">
                            <div class="number-button">4</div>
                            <div class="number-button">5</div>
                            <div class="number-button">6</div>
                            <div class="sign-button">0</div>
                        </div>
                        <div class="row">
                            <div class="number-button">7</div>
                            <div class="number-button">8</div>
                            <div class="number-button">9</div>
                            <div class="sign-button">+</div>
                        </div>
                        <div class="row">
                            <div class="sign-button">.</div>
                            <div class="number-button">x</div>
                            <div class="sign-button">AC</div>
                            <div class="sign-button">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>

        <script src="index.js"></script>
    </body>
</html>
